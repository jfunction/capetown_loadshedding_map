<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv='Content-Type' content='text/html; charset=utf-8' />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Cape Town Loadshedding Map</title>
    <link rel='stylesheet' href='css/ol.css' type="text/css" />
    <link rel='stylesheet' href='css/fullcalendar.css' type="text/css" />
    <link rel='stylesheet' href='css/bootstrap.css' type="text/css" />
    <script src='js/jquery-1.11.1.js'></script>
    <script src='js/moment.js' type="text/javascript"></script>
    <script src='js/ol.js' type="text/javascript"></script>
    <script src='js/fullcalendar.js' type="text/javascript"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row" style="height: 100%">
        <div class="col-md-5"><h1>Capetown Loadshedding Map</h1></div>
        <div class="col-md-7"><p>Click your location on the map, find loadshedding times in the table. Use the map zoom controls to zoom in. In the table, whatever stage it says means if loadshedding is at that stage or higher then there will be loadshedding at that time.</p></div>
      </div>
      
      <div id="content" class="row">
        <div id="map" class="col-md-5"></div>
        <div id="calendar" class="col-md-7"></div> 
      </div>
    </div>
  <script src='js/script.js' type="text/javascript"></script>
  </body>
</html>
